<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Solicitar Desenvolvimento de Websites</title>
</head>

<body>
    <header>
        <h1>Solicitar Desenvolvimento de Websites</h1>
    </header>
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="form-group">
            <label for="empresa">Nome da Empresa:</label>
            <input type="text" id="empresa" name="empresa">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição do Projeto:</label>
            <textarea id="descricao" name="descricao" rows="4" style="resize: none;"></textarea>
        </div>
        <div class="form-group">
            <label for="prazo">Prazo Estimado:</label>
            <input type="text" id="prazo" name="prazo">
        </div>
        <div class="form-group">
            <label for="orcamento">Orçamento Disponível:</label>
            <input type="text" id="orcamento" name="orcamento">
        </div>
        <div class="form-group">
            <button type="submit"><a href="../servico1.html">Voltar</a></button>
            <button type="submit" onclick="validar()">Enviar Solicitação</button>
        </div>
    </form>

    <script>
        function validar() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const telefone = document.getElementById("telefone").value;
            const empresa = document.getElementById("empresa").value;
            const descricao = document.getElementById("descricao").value;
            const prazo = document.getElementById("prazo").value;
            const orcamento = document.getElementById("orcamento").value;
        
            const dados = {
                nome: nome,
                email: email,
                telefone: telefone,
                empresa: empresa,
                descricao: descricao,
                prazo: prazo,
                orcamento: orcamento
            };
        
            const dadosJSON = JSON.stringify(dados);
        
            localStorage.setItem("dadosFormulario", dadosJSON);
        
            Swal.fire({
                position: 'center',
                icon: 'success',
                title: 'Solicitação enviada com sucesso!',
                showConfirmButton: false,
                timer: 3600
            });

        }        
    </script>
</body>

</html>
