<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solicitar Consultoria Especializada em TI</title>
</head>

<body>
    <header>
        <h1>Solicitar Consultoria Especializada em TI</h1>
    </header>
    <form action="processar_solicitacao.php" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="form-group">
            <label for="empresa">Nome da Empresa:</label>
            <input type="text" id="empresa" name="empresa">
        </div>
        <div class="form-group">
            <label for="area">Área de Interesse:</label>
            <select id="area" name="area">
                <option value="Avaliação de Infraestrutura">Avaliação de Infraestrutura</option>
                <option value="Segurança Cibernética">Segurança Cibernética</option>
                <option value="Treinamento de Equipe de TI">Treinamento de Equipe de TI</option>
                <option value="Estratégia de Rede Global">Estratégia de Rede Global</option>
                <option value="Configuração de VPNs">Configuração de VPNs</option>
                <option value="Conformidade com Proteção de Dados">Conformidade com Proteção de Dados</option>
                <option value="Documentação de Sistemas">Documentação de Sistemas</option>
                <option value="Colaboração e Produtividade">Colaboração e Produtividade</option>
                <option value="Recuperação de Desastres">Recuperação de Desastres</option>
                <option value="Outro">Outro</option>
            </select>

        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" style="resize: none;"></textarea>
        </div>
        <div class="form-group">
            <button type="submit"><a href="../servico2.html">Voltar</a></button>
            <button type="submit">Enviar Solicitação</button>
        </div>
    </form>
</body>

</html>
