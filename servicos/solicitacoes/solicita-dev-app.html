<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solicitar Desenvolvimento de Aplicativos</title>
</head>

<body>
    <header>
        <h1>Solicitar Desenvolvimento de Aplicativos</h1>
    </header>
    <section>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="plataforma">Plataforma (iOS/Android):</label>
                <select id="plataforma" name="plataforma">
                    <option value="iOS">iOS</option>
                    <option value="Android">Android</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do Projeto:</label>
                <textarea id="descricao" name="descricao" rows="4" style="resize: none;"></textarea>
            </div>
            <button type="submit"><a href="../servico3.html">Voltar</a></button>
            <button type="submit">Enviar Solicitação</button>
        </form>
    </section>
</body>

</html>
